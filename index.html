<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LipickaCals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="phone-body">
        <div class="nofication">
            <div class="time">
                <span>12:15 PM</span>
            </div>
            <div class="notch">

            </div>
            <div class="signal">
                <div class="signal-con">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="battery">
                    <div class="bat-level">

                    </div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="value-display">
                <div class="inner-display">
                    <div class="history-value" id="history-value">
                    </div>
                    <div class="current-display">
                        <h2 class="current-value-1" id="current-value"></h2>
                    </div>
                    <div class="result-display">
                        <h2 class="current-ans-1" id="current-ans-1"></h2>
                    </div>
                </div>

            </div>
            <div class="btn-display">
                <div class="con" id="con-1">
                    <div class="btns"><button id="fun-all-clear">AC</button></div>
                    <div class="btns"><button id="fun-back" class="oper-span"><span
                                class="material-symbols-outlined">backspace</span></button></div>
                    <div class="btns"><button id="opr-mod">%</button></div>
                    <div class="btns"><button id="opr-div">/</button></div>
                </div>
                <div class="con" id="con-2">
                    <div class="btns"><button id="num-seven">7</button></div>
                    <div class="btns"><button id="num-eight">8</button></div>
                    <div class="btns"><button id="num-nine">9</button></div>
                    <div class="btns"><button id="opr-mul" class="oper-span"><span
                                class="material-symbols-outlined">close</span></button></div>
                </div>
                <div class="con" id="con-3">
                    <div class="btns"><button id="num-four">4</button></div>
                    <div class="btns"><button id="num-five">5</button></div>
                    <div class="btns"><button id="num-six">6</button></div>
                    <div class="btns"><button id="opr-sub" class="oper-span"><span
                                class="material-symbols-outlined">remove</span></button></div>
                </div>
                <div class="con" id="con-4">
                    <div class="btns"><button id="num-one">1</button></div>
                    <div class="btns"><button id="num-two">2</button></div>
                    <div class="btns"><button id="num-three">3</button></div>
                    <div class="btns"><button id="opr-add" class="oper-span"><span
                                class="material-symbols-outlined">add</span></button></div>
                </div>
                <div class="con" id="con-5">
                    <!-- <div class="btns"><button id="fun-full" class="resize"><span
                                class="material-symbols-outlined">fullscreen</span></button></div> -->
                    <div class="btns"><button id="num-zero">0</button></div>
                    <div class="btns"><button id="opr-dot">.</button></div>
                    <div class="btns"><button id="opr-eql">=</button></div>
                </div>
            </div>
        </div>
        <div class="slide-nodification-con">
            <div class="inner-con">
                <div class="top-nodfi-btn">
                    <div class="timeanddate">

                    </div>
                    <div class="connection-btn">
                    </div>
                    <div class="min-btn-con">

                    </div>
                </div>
                <div class="exit-btn-con">
                    <div class="btn-exit">
                        <span class="material-symbols-outlined">close</span>
                    </div>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
        <script src="Events.js"></script>
</body>

</html>
